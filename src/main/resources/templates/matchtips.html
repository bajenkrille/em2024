    <form action="#" th:action="@{/matchtips}" method="post" th:object="${matchTipsWrapper}">
        <div th:each="tipsmatch, iterStat : ${matchTipsWrapper.matchTipsList}">
            <div class="row">
                <input type="hidden" th:field="*{matchTipsList[__${iterStat.index}__].matchen.id}" th:value="${tipsmatch.matchen.id}">
                <input type="hidden" th:field="*{matchTipsList[__${iterStat.index}__].matchen.date}" th:value="${tipsmatch.matchen.date}">
                <input type="hidden" th:field="*{matchTipsList[__${iterStat.index}__].matchen.grupp}" th:value="${tipsmatch.matchen.grupp}">
                <input type="hidden" th:field="*{matchTipsList[__${iterStat.index}__].matchen.hemmaLag}" th:value="${tipsmatch.matchen.hemmaLag}">
                <input type="hidden" th:field="*{matchTipsList[__${iterStat.index}__].matchen.bortaLag}" th:value="${tipsmatch.matchen.bortaLag}">
                <div class="col-1 text-bg-success border fs-5 rounded-4" th:text="${tipsmatch.matchen.id}"></div>
                <div class="col-2 text-bg-success border fs-5 rounded-3" th:text="${tipsmatch.matchen.date} + ' Grupp ' + ${tipsmatch.matchen.grupp}"></div>
                <div class="col-5 text-bg-success border fs-5 rounded-3" th:text="${tipsmatch.matchen.hemmaLag} + ' - ' + ${tipsmatch.matchen.bortaLag}"></div>
                <div class="col-md-2 bg-success border rounded-4">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="" aria-label="Hemma" th:field="*{matchTipsList[__${iterStat.index}__].hemmaMal}">
                        <span class="input-group-text">-</span>
                        <input type="text" class="form-control" placeholder="" aria-label="Borta" th:field="*{matchTipsList[__${iterStat.index}__].bortaMal}">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
        </div>
    </form>

    <div class="row" th:remove="all">
        <div class="col-1 text-bg-success border fs-5 rounded-4">#1 14/6</div>
        <div class="col-5 text-bg-success border fs-5 rounded-3">Tyskland - Hammarby</div>
        <div class="col-md-2 bg-success border rounded-4">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="" aria-label="Hemma">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="" aria-label="Borta">
            </div>
        </div>
    </div>
    <div class="row" th:remove="all">
        <div class="col-1 text-bg-success border fs-5 rounded-4">#2 15/6</div>
        <div class="col-5 text-bg-success border fs-5 rounded-3">Östsöder - Nordsöder</div>
        <div class="col-sm-2 bg-success border rounded-4">
            <div class="input-group  input-group-sm">
                <input type="text" class="form-control" placeholder="" aria-label="Hemma">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="" aria-label="Borta">
            </div>
        </div>
    </div>
    <br /><br />

</div>
<div style="margin-top: 350px"></div>

<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
