<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>EM2024</title>
</head>
<body>
<div class="container">
    <h1 class="mb-5">EM2024</h1>
    <div th:each="matchx : ${matches}">
        <div th:replace="~{fragments/match :: matchen}">
        </div>
    </div>

    <div class="row" th:remove="all">
        <div class="col-1 text-bg-success border fs-5 rounded-4">#1 14/6</div>
        <div class="col-5 text-bg-success border fs-5 rounded-3">Tyskland - Hammarby</div>
        <div class="col-md-2 bg-success border rounded-4">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="" aria-label="Hemma">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="" aria-label="Borta">
            </div>
        </div>
    </div>
    <div class="row" th:remove="all">
        <div class="col-1 text-bg-success border fs-5 rounded-4">#2 15/6</div>
        <div class="col-5 text-bg-success border fs-5 rounded-3">Östsöder - Nordsöder</div>
        <div class="col-sm-2 bg-success border rounded-4">
            <div class="input-group  input-group-sm">
                <input type="text" class="form-control" placeholder="" aria-label="Hemma">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="" aria-label="Borta">
            </div>
        </div>
    </div>
    <br /><br />

</div>
<div style="margin-top: 350px"></div>

<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
